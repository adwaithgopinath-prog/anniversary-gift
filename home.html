<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home • Our Magical 2nd Month</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-dot"></div>

  <!-- Background Layers -->
  <div class="stars"></div>
  <div class="floating-elements"></div>

  <div class="container">
    <!-- Hero Section Only -->
    <section class="hero" id="hero">
      <div class="hero-text">
        <h1>Happy Anniversary, Cutie</h1>
        <p id="typed-text"></p>
        
        <!-- Real-Time Relationship Timer -->
        <div id="love-timer" class="love-timer">
          <div class="time-unit">
             <span id="days">00</span>
             <label>Days</label>
          </div>
          <div class="time-unit">
             <span id="hours">00</span>
             <label>Hours</label>
          </div>
          <div class="time-unit">
             <span id="minutes">00</span>
             <label>Mins</label>
          </div>
          <div class="time-unit">
             <span id="seconds">00</span>
             <label>Secs</label>
          </div>
        </div>
      </div>
    </section>
    <!-- QR Code Section -->
    <div style="position: absolute; bottom: 30px; left: 0; width: 100%; text-align: center; z-index: 100; animation: fadeIn 1.5s 0.5s forwards; opacity: 0;">
      <div style="display: inline-block; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(8px); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.2);">
        <p style="color: rgba(255,255,255,0.7); font-size: 0.7rem; margin-bottom: 0.5rem; letter-spacing: 2px; font-family: 'Outfit', sans-serif;">SHARE THE LOVE</p>
        <img src="assets/qrcode.png" alt="QR Code" style="width: 120px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
